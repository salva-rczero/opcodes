<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>z/Arch OpCodes</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
		<script src="excel-bootstrap-table-filter-bundle.js"></script>
		<script src="opcodes.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" />
		<link rel="stylesheet" href="excel-bootstrap-table-filter-style.css" />
		<link rel="stylesheet" href="opcodes.css" />
	</head>

	<body>
		<div id="splash">
			<br/><br/><br/><br/><br/>
			<h2>Loading Opcodes table...</h2>
		</div>
		<div class="container">
			<table id="optab" class="border table-intel">
				<thead>
					<tr class="table-info">
						<th class="filter">Instruction (<span id="count"></span>)</th>
						<th class="filter">Mnemo</th>
						<th class="filter">Operand</th>
						<th class="filter">Frmt</th>
						<th class="filter">HexOP</th>
						<th>Operation</th>
						<th>CC0</th>
						<th>CC1</th>
						<th>CC2</th>
						<th>CC3</th>
						<th class="filter">Flags</th>
						<th class="filter">Facility</th>
						<th class="filter">Family</th>
						<th class="filter">Arch</th>
					</tr>
				</thead>
				<tbody class="main">
				</tbody>
			</table>
		</div>
	</body>
</html>
